<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(20, 20, 20);
        }

        #placer {
            display: grid;
            place-items: center;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #effektToggle {
            position: absolute;
            top: 10px;
            right: 10px; /* Changed left to right */
            z-index: 1;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        #effektCheckbox {
            margin-top: 10px;
            margin-left: 5px; /* Changed margin-right to margin-left */
            width: 20px; /* Increased checkbox size */
            height: 20px;
        }

        canvas {
            width: 1080px;
            height: 1080px;
        }
    </style>
</head>

<body>
    <div id="placer">
        <label id="effektToggle">
            <input type="checkbox" id="effektCheckbox">
            Toggle Effekt
        </label>
        <canvas id="canvas" width=1080 height=1080 tabindex="0"></canvas>
    </div>
</body>

<script src="./shadowSausage.js" type="module"></script>

</html>
